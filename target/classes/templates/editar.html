<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alterar Estado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:action="@{/estados/ui/atualizar}" th:object="${estados}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label for="sigla">Sigla:</label>
        <input type="text" th:field="*{sigla}" class="form-control" placeholder="Informe a sigla" id="sigla" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" th:field="*{descricao}" class="form-control" placeholder="Informe a descrição" id="descricao" autocomplete="off">
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
</body>
</html>
