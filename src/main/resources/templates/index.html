<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Estados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vendas</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Lista de estados</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="5">
                    <a th:href="@{/estados/ui/criar}">
                        Novo
                    </a>
                </th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Sigla</th>
                <th>Descrição</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estados : ${estados}">
                <td th:text="${estados.id}"></td>
                <td th:text="${estados.sigla}"></td>
                <td th:text="${estados.descricao}"></td>
                <td>Editar</td>
                <td>
                    <a th:href="@{/estados/ui/deletar/{id}(id=${estados.id})}">
                        Deletar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>

<div class="modal" id="myModalCadastrar">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Cadastrar Estado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="/estados" method="post">
                    <div class="form-group">
                        <label>Sigla:</label>
                        <input type="text" class="form-control" placeholder="Informe a sigla" name="sigla">
                    </div>
                    <div class="form-group">
                        <label>Descrição:</label>
                        <input type="text" class="form-control" placeholder="Informe a descrição" name="descricao">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
